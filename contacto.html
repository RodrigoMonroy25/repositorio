    <!-- Formulario de contacto -->
    <h2 class="titulo__principal__cont--color">Llena el formulario para contactarte con nosotros</h2>
    <form action="post" enctype="application/x-www-form-urlencoded">
        <label for="nombre">
            Nombre: <input type="text" name="nombre" required>
        </label>
        <br>
        <label for="apellido">
            Apellido: <input type="text" name="apellido" required>
        </label>
        <br>
        <label for="email">
            E-mail: <input type="email" name="email" placeorder="abc@abc.com" required>
        </label>
        <br>
        <label for="edad">
            Edad: <input type="number" name="edad">
        </label>
        <br>
        <label for="telefono">
            Teléfono: <input type="text" name="telefono" required>
        </label>
        <br>
        <label for="Sexo">Género:</label><br>
        Hombre <input type="radio" name="Sexo" value="Hombre"><br>
        Mujer <input type="radio" name="Sexo" value="Mujer"><br>
        Sin especificar <input type="radio" name="Sexo" value="Sin especificar" checked>
        <br>
        <br>
        <label for="conocimiento">
            <h4 class="contacto__conocimiento--color"> Elige tu nivel de conocimiento en inversiones:</h4>
            Ninguno <input type="checkbox" name="conocimiento" value="ninguno"><br>
            Básico <input type="checkbox" name="conocimiento" value="basico"><br>
            Intermedio <input type="checkbox" name="conocimiento" value="intermedio"><br>
            Avanzado <input type="checkbox" name="conocimiento" value="avanzado"> 
        </label>
        <br>
        <br>
        <label for="posturaAnteRiesgos">
            <h4 class="contacto__postura--color">Cómo consideras que es tu postura frente a la toma de riesgos?</h4><br>
            <select name="posturaAnteRiesgos">
                <option value="conservadora">Conservadora</option><br>
                <option value="intermedia">Intermedia</option><br>
                <option value="agresiva">Agresiva</option><br>
            </select>
        </label>

            <br>
            <br>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Algún otro comentario?"></textarea><br>
        <br>
        <input type="submit" value="Enviar formulario"> 
        <input type="reset" value="Limpiar formulario">
    </form>
